<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bomberman</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="lib/boostrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    
<!-- THIS IS THE LOGIN SCREEN-->
<div class="col-sm-10 col-xs-12" id="login">
    <form action="" class="form-horizontal">
        <div class="form-group col-sm-12 col-xs-12">
            <label class="control-label col-sm-2" for="pseudo">Pseudo</label>
            <div class="col-sm-8 col-xs-12">
                <input class="form-control" id="pseudo" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group col-sm-12 col-xs-12">
            <div class="col-sm-6">
                <button class="btn btn-primary">Connexion</button>
            </div>
        </div>
    </form>
</div>

<!-- THIS IS THE GAME SCREEN-->
<div id="scene">    
    <!-- THIS IS THE TABLE-->
    <div id="game">
        <div id="list">
        </div>
        <table id="table">
        </table>
        <div id="data">
            <div id="life">
            </div>
            <!-- TODO : change class dynamically -->
            <div id="char" class="char1">
            </div>
            <div id="power">
            </div>
        </div>
    </div>
    <!--<div id="console">
        <ul id="messages">
            
        </ul>
    </div>-->
</div>
<script src="/lib/jquery/jquery.js"></script>
<script src="/lib/boostrap/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
